<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>القرآن الكريم</title>
  <link rel="preload" href="amiri.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'MyQuranFont';
      src: url('amiri.ttf') format('truetype');
    }

    body {
      font-family: 'MyQuranFont', serif;
      background-color: #f5f5f5;
      color: #222;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    h2 { margin-bottom: 10px; }
    .controls {
      margin-bottom: 15px;
    }
    select, input[type="text"], button {
      font-size: 1rem;
      padding: 5px 10px;
      margin: 5px;
    }
    .ayah {
      font-size: 1.5rem;
      line-height: 2;
      margin: 10px 0;
      position: relative;
      padding-inline-end: 50px;
    }
    .highlight {
      background: yellow;
      color: black;
    }
    .ayah-number {
      display: inline-block;
      margin-right: 8px;
      background: #ccc;
      color: #000;
      border-radius: 50%;
      font-size: 0.9rem;
      width: 28px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      direction: ltr;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .search-results {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .search-results h3 {
      margin-top: 0;
    }
    .result-item {
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .result-item:hover {
      background: #f0f0f0;
    }
    #closeResults {
      float: left;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

</html>
